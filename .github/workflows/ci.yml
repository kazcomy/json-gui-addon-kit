name: ci

on:
  push:
  pull_request:

jobs:
  converter-mem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Verify converter memory usage
        run: python tool/verify_converter_mem.py tool/testdata/ui_sample_nested.json
